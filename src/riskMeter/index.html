<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Empire Dashboard - Dark Green/Yellow Theme</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
  <style>
    :root {
      --dark-green: #001a00;
      --hazmat-yellow: #FFD700;
      --text-green: #90EE90;
      --warning-red: #FF4444;
    }

    body {
      background-color: var(--dark-green);
      color: var(--text-green);
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 20px;
    }

    .dashboard {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      border-bottom: 3px solid var(--hazmat-yellow);
    }

    .header h1 {
      color: var(--hazmat-yellow);
      margin: 0;
      font-size: 2.5em;
      letter-spacing: 3px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .chart-container {
      background: rgba(0, 26, 0, 0.9);
      padding: 20px;
      border-radius: 8px;
      border: 1px solid var(--hazmat-yellow);
      height: 400px;
      position: relative;
    }

    .chart-container h2 {
      color: white;
      margin: 0 0 15px 0;
      font-size: 1.3em;
      position: absolute;
      z-index: 1;
    }

    .chart-wrapper {
      height: calc(100% - 40px);
      margin-top: 40px;
      width: 100%;
    }

    .risk-meter {
      grid-column: 1 / -1;
      background: rgba(0, 26, 0, 0.9);
      padding: 20px;
      border-radius: 8px;
      border: 1px solid var(--hazmat-yellow);
    }

    .risk-bar {
      height: 40px;
      background: #000d00;
      border-radius: 20px;
      overflow: hidden;
      margin: 20px 0;
    }

    .risk-level {
      height: 100%;
      width: 0%;
      transition: width 0.5s ease;
      background: linear-gradient(90deg, var(--hazmat-yellow), var(--warning-red));
    }

    .risk-details {
      margin-top: 15px;
      padding: 15px;
      background: #000d00;
      border-radius: 8px;
      color: white;
    }

    .warning {
      color: var(--warning-red);
      margin-top: 10px;
      padding: 10px;
      background: #330000;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="header">
      <h1>BLUE SKY ANALYTICS</h1>
    </div>

    <div class="grid">
      <div class="chart-container">
        <h2>Revenue Analysis ($K)</h2>
        <div class="chart-wrapper">
          <canvas id="revenueChart"></canvas>
        </div>
      </div>

      <div class="chart-container">
        <h2>Production Output (kg)</h2>
        <div class="chart-wrapper">
          <canvas id="productionChart"></canvas>
        </div>
      </div>

      <div class="risk-meter">
        <h2>DEA Threat Assessment</h2>
        <div class="risk-bar">
          <div class="risk-level" id="riskLevel"></div>
        </div>
        <div class="risk-details" id="riskDetails">
          Click any data point on the charts to assess threat level
        </div>
        <div class="warning" id="warning"></div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Threat data and functions
      const threatReasons = {
        revenue: {
          low: ["Small cash transactions", "Normal financial patterns"],
          medium: ["Moderate cash flow", "Unusual purchases"],
          high: ["Large cash movements", "Bank alerts triggered"]
        },
        production: {
          low: ["Small batch operations", "Minimal chemical usage"],
          medium: ["Increased precursor orders", "Thermal signatures"],
          high: ["Mass production indicators", "Satellite surveillance"]
        }
      };

      function updateThreat(value, chartType) {
        const riskLevel = document.getElementById('riskLevel');
        const riskDetails = document.getElementById('riskDetails');
        const warning = document.getElementById('warning');
        
        const maxValue = chartType === 'revenue' ? 2500 : 150;
        const threatPercent = Math.min((value / maxValue) * 100, 100);
        
        riskLevel.style.width = `${threatPercent}%`;
        
        const category = threatPercent > 75 ? 'high' : 
                        threatPercent > 40 ? 'medium' : 'low';
        
        const reasons = threatReasons[chartType][category];
        const randomReason = reasons[Math.floor(Math.random() * reasons.length)];
        
        riskDetails.innerHTML = `
          <strong>${Math.round(threatPercent)}% Threat (${category.toUpperCase()})</strong><br>
          ${randomReason}<br>
          Detected Value: ${value}${chartType === 'revenue' ? 'K' : 'kg'}
        `;

        warning.style.display = category === 'high' ? 'block' : 'none';
        warning.textContent = `ðŸš¨ HIGH ALERT: ${randomReason}`;
      }

      // Chart configuration
      const chartConfig = {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: { display: false }
        },
        scales: {
          y: {
            beginAtZero: true,
            grid: { color: 'rgba(255,255,255,0.1)' },
            ticks: { color: '#ffffff' }
          },
          x: {
            grid: { display: false },
            ticks: { color: '#ffffff' }
          }
        }
      };

      // Revenue Chart
      const revenueChart = new Chart(document.getElementById('revenueChart'), {
        type: 'line',
        data: {
          labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
          datasets: [{
            label: 'Revenue',
            data: [450, 850, 1200, 1800, 2100, 2400],
            borderColor: '#FFD700',
            backgroundColor: 'rgba(255,215,0,0.1)',
            tension: 0.4,
            borderWidth: 2
          }]
        },
        options: {
          ...chartConfig,
          onClick: (e, elements) => {
            if (elements.length) {
              const value = revenueChart.data.datasets[0].data[elements[0].index];
              updateThreat(value, 'revenue');
            }
          }
        }
      });

      // Production Chart
      const productionChart = new Chart(document.getElementById('productionChart'), {
        type: 'bar',
        data: {
          labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
          datasets: [{
            label: 'Production',
            data: [85, 95, 110, 118, 125, 127],
            backgroundColor: '#FFD700',
            borderColor: '#FFEE58',
            borderWidth: 1
          }]
        },
        options: {
          ...chartConfig,
          onClick: (e, elements) => {
            if (elements.length) {
              const value = productionChart.data.datasets[0].data[elements[0].index];
              updateThreat(value, 'production');
            }
          }
        }
      });

      // Initialize with default value
      updateThreat(450, 'revenue');
    });
  </script>
</body>
</html>
