<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Blue Sky Analytics</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --black-background: #000000;
      --chemical-green: #00FF00;
      --hazard-yellow: #FFE81F;
      --warning-red: #FF2D00;
    }

    body {
      background-color: var(--black-background);
      color: #ffffff;
      font-family: 'Oxanium', sans-serif;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
    }

    @font-face {
        font-family: 'BB';
        src: url('./Heart\ Breaking\ Bad.otf');
    }

    .chemical-float {
      font-family: 'BB', sans-serif;
      position: fixed;
      color: var(--chemical-green);
      font-size: 10px;
      opacity: 0.4;
      text-shadow: 0 0 15px var(--chemical-green);
      pointer-events: none;
      z-index: 1;
      animation: float 18s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(110vh) translateX(-10vw);
        opacity: 0;
      }
      50% {
        opacity: 0.4;
      }
      100% {
        transform: translateY(-10vh) translateX(-10vw);
        opacity: 0;
      }
    }

    .dashboard {
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      border-bottom: 3px solid var(--hazard-yellow);
      background: rgba(0, 0, 0, 0.9);
    }

    .header h1 {
      color: var(--hazard-yellow);
      margin: 0;
      font-size: 2.8em;
      letter-spacing: 2px;
      text-shadow: 0 0 10px var(--chemical-green);
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px; /* Increased gap for chemical visibility */
      margin-bottom: 40px;
    }

    .chart-container {
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border-radius: 8px;
      border: 2px solid var(--hazard-yellow);
      height: 420px;
      position: relative;
      z-index: 3;
    }

    .chart-wrapper {
      height: calc(100% - 40px);
      width: 100%;
      position: relative;
      z-index: 4;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
    }

    .risk-meter {
      grid-column: 1 / -1;
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border-radius: 8px;
      border: 2px solid var(--warning-red);
      z-index: 3;
      margin-top: 20px;
    }

    /* Rest of the styles remain the same */
  </style>
</head>
<body>
  <div id="chemicalElements"></div>

  <div class="dashboard">
    <div class="header">
      <h1>‚öóÔ∏è BLUE SKY ANALYTICS</h1>
    </div>

    <div class="grid">
      <div class="chart-container">
        <h2>üí∞ Revenue Analysis ($K)</h2>
        <div class="chart-wrapper">
          <canvas id="revenueChart"></canvas>
        </div>
      </div>

      <div class="chart-container">
        <h2>‚öóÔ∏è Production Output (kg)</h2>
        <div class="chart-wrapper">
          <canvas id="productionChart"></canvas>
        </div>
      </div>

      <div class="risk-meter">
        <h2>‚ö†Ô∏è DEA Threat Assessment</h2>
        <div class="risk-bar">
          <div class="risk-level" id="riskLevel"></div>
        </div>
        <div class="risk-details" id="riskDetails">
          Click any data point on the charts to assess threat level
        </div>
        <div class="warning" id="warning"></div>
      </div>
    </div>
  </div>

  <script>
    // Floating chemical elements
    const chemicals = [
      'C10H15N', 'P4', 'I2', 'NH3', 'HCl', 
      'NaOH', 'C7H7NO2', 'H2SO4', 'KMnO4', 
      'NH4NO3', 'C6H5CH3', 'C3H8O', 'C6H12O6',
      'C2H6O', 'BLUE', 'CH3NH2', 'C5H11NO2',
      'C8H10N4O2', 'C12H22O11', 'C2H5OH'
    ];

    function createFloatingChemical() {
      const element = document.createElement('div');
      element.className = 'chemical-float';
      element.style.left = Math.random() * 100 + 'vw';
      element.style.animationDuration = (Math.random() * 10 + 15) + 's';
      element.style.fontSize = (Math.random() * 10 + 15) + 'px';
      element.style.opacity = Math.random() * 0.3 + 0.1;
      element.textContent = chemicals[Math.floor(Math.random() * chemicals.length)];
      document.getElementById('chemicalElements').appendChild(element);
    }

    // Create floating elements
    for(let i = 0; i < 5; i++) {
      createFloatingChemical();
    }

    setInterval(() => {
        createFloatingChemical();
    }, 150);

    
    // Chart and threat assessment code
    document.addEventListener('DOMContentLoaded', function() {
      const threatReasons = {
        revenue: {
          low: ["Small cash transactions", "Normal financial patterns"],
          medium: ["Moderate cash flow", "Unusual purchases"],
          high: ["Large cash movements", "Bank alerts triggered"]
        },
        production: {
          low: ["Small batch operations", "Minimal chemical usage"],
          medium: ["Increased precursor orders", "Thermal signatures"],
          high: ["Mass production indicators", "Satellite surveillance"]
        }
      };

      function updateThreat(value, chartType) {
        const riskLevel = document.getElementById('riskLevel');
        const riskDetails = document.getElementById('riskDetails');
        const warning = document.getElementById('warning');
        
        const maxValue = chartType === 'revenue' ? 2500 : 150;
        const threatPercent = Math.min((value / maxValue) * 100, 100);
        
        riskLevel.style.width = `${threatPercent}%`;
        
        const category = threatPercent > 75 ? 'high' : 
                        threatPercent > 40 ? 'medium' : 'low';
        
        const reasons = threatReasons[chartType][category];
        const randomReason = reasons[Math.floor(Math.random() * reasons.length)];
        
        riskDetails.innerHTML = `
          <strong>${Math.round(threatPercent)}% Threat (${category.toUpperCase()})</strong><br>
          ${randomReason}<br>
          Detected Value: ${value}${chartType === 'revenue' ? 'K' : 'kg'}
        `;

        warning.style.display = category === 'high' ? 'block' : 'none';
        warning.textContent = `üö® HIGH ALERT: ${randomReason}`;
      }

      const chartConfig = {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: { display: false },
          tooltip: {
            backgroundColor: '#111111',
            borderColor: '#FFE81F',
            borderWidth: 2,
            bodyColor: '#ffffff',
            titleColor: '#FFE81F',
            cornerRadius: 5
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            grid: { color: 'rgba(255, 255, 255, 0.1)' },
            ticks: { color: '#FFE81F', font: { size: 14 } }
          },
          x: {
            grid: { display: false },
            ticks: { color: '#FFE81F', font: { size: 14 } }
          }
        }
      };

      // Revenue Chart
      const revenueChart = new Chart(document.getElementById('revenueChart'), {
        type: 'line',
        data: {
          labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
          datasets: [{
            label: 'Revenue',
            data: [450, 850, 1200, 1800, 2100, 2400],
            borderColor: '#FFE81F',
            backgroundColor: 'rgba(255, 232, 31, 0.1)',
            tension: 0.4,
            borderWidth: 2,
            pointStyle: 'rectRot',
            pointRadius: 6
          }]
        },
        options: {
          ...chartConfig,
          onClick: (e, elements) => {
            if (elements.length) {
              const value = revenueChart.data.datasets[0].data[elements[0].index];
              updateThreat(value, 'revenue');
            }
          }
        }
      });

      // Production Chart
      const productionChart = new Chart(document.getElementById('productionChart'), {
        type: 'bar',
        data: {
          labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
          datasets: [{
            label: 'Production',
            data: [85, 95, 110, 118, 125, 127],
            backgroundColor: '#FFE81F',
            borderColor: '#FFEE58',
            borderWidth: 1,
            hoverBackgroundColor: 'rgba(255, 232, 31, 0.3)'
          }]
        },
        options: {
          ...chartConfig,
          onClick: (e, elements) => {
            if (elements.length) {
              const value = productionChart.data.datasets[0].data[elements[0].index];
              updateThreat(value, 'production');
            }
          }
        }
      });

      updateThreat(450, 'revenue');
    });
  </script>
</body>
</html>
