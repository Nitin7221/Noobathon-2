<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empire Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        :root {
            --primary-green: #369457;
            --dark-green: #1a472a;
            --light-green: #85bb65;
            --danger-red: #dc3545;
            --warning-yellow: #ffc107;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Courier New', monospace;
            background-color: #0a0a0a;
            color: var(--light-green);
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--primary-green);
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .logo span {
            color: var(--light-green);
        }

        .chemical-formula {
            font-size: 1.2em;
            color: var(--warning-yellow);
            margin-top: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(145deg, #1c1c1c, #2a2a2a);
            border: 2px solid var(--primary-green);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--primary-green);
            opacity: 0.5;
        }

        .stat-title {
            font-size: 1.1em;
            color: var(--light-green);
            margin-bottom: 15px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-trend {
            font-size: 0.9em;
            color: var(--warning-yellow);
        }

        .risk-meter {
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .risk-level {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-green), var(--danger-red));
            transition: width 0.5s ease;
        }

        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .chart-card {
            background: #1c1c1c;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid var(--dark-green);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .warning-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: var(--danger-red);
            border-radius: 50%;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <div class="logo">Empire <span>Dashboard</span></div>
            <div class="chemical-formula">C₁₀H₁₅N • CH₃</div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-title">Total Revenue</div>
                <div class="stat-value">$7.2M</div>
                <div class="stat-trend">↑ 15% from last month</div>
            </div>

            <div class="stat-card">
                <div class="stat-title">Meth Production Rate</div>
                <div class="stat-value">99.1%</div>
                <div class="stat-trend">Pure per batch</div>
            </div>

            <div class="stat-card">
                <div class="stat-title">Distribution Efficiency</div>
                <div class="stat-value">92%</div>
                <div class="stat-trend">↑ 5% improvement</div>
            </div>

            <div class="stat-card">
                <div class="stat-title">Law Enforcement Risk</div>
                <div class="stat-value">High<span class="warning-indicator"></span></div>
                <div class="risk-meter">
                    <div class="risk-level" style="width: 80%;"></div>
                </div>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-card">
                <canvas id="revenueChart"></canvas>
            </div>
            <div class="chart-card">
                <canvas id="productionChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Initialize Charts
        const revenueCtx = document.getElementById('revenueChart').getContext('2d');
        const productionCtx = document.getElementById('productionChart').getContext('2d');

        // Revenue Chart
        new Chart(revenueCtx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Monthly Revenue',
                    data: [1.2, 2.5, 3.8, 5.1, 6.4, 7.2],
                    borderColor: '#369457',
                    backgroundColor: 'rgba(54, 148, 87, 0.1)',
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: {
                            color: '#85bb65'
                        }
                    }
                },
                scales: {
                    y: {
                        ticks: {
                            color: '#85bb65',
                            callback: function(value) {
                                return '$' + value + 'M';
                            }
                        }
                    },
                    x: {
                        ticks: {
                            color: '#85bb65'
                        }
                    }
                }
            }
        });

        // Production Chart
        new Chart(productionCtx, {
            type: 'bar',
            data: {
                labels: ['Batch 1', 'Batch 2', 'Batch 3', 'Batch 4', 'Batch 5'],
                datasets: [{
                    label: 'Purity Level',
                    data: [96.2, 97.5, 98.3, 99.1, 99.1],
                    backgroundColor: '#369457',
                    borderColor: '#1a472a',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: {
                            color: '#85bb65'
                        }
                    }
                },
                scales: {
                    y: {
                        ticks: {
                            color: '#85bb65',
                            callback: function(value) {
                                return value + '%';
                            }
                        },
                        min: 95,
                        max: 100
                    },
                    x: {
                        ticks: {
                            color: '#85bb65'
                        }
                    }
                }
            }
        });

        // Simulate dynamic risk level updates
        setInterval(() => {
            const riskLevel = document.querySelector('.risk-level');
            const newWidth = Math.random() * 30 + 60; // Random between 60-90%
            riskLevel.style.width = newWidth + '%';
        }, 5000);
    </script>
</body>
</html>
