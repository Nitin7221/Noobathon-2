<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Empire Dashboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
  <style>
    :root {
      --primary-green: #369457;
      --dark-green: #1a472a;
      --light-green: #85bb65;
      --danger-red: #dc3545;
      --warning-yellow: #ffc107;
    }
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Courier New', monospace;
      background-color: #0a0a0a;
      color: var(--light-green);
    }
    .dashboard-container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo {
      font-size: 2.5em;
      font-weight: bold;
      color: var(--primary-green);
      text-transform: uppercase;
      letter-spacing: 3px;
    }
    .logo span {
      color: var(--light-green);
    }
    .chemical-formula {
      font-size: 1.2em;
      color: var(--warning-yellow);
      margin-top: 10px;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      background: linear-gradient(145deg, #1c1c1c, #2a2a2a);
      border: 2px solid var(--primary-green);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: var(--primary-green);
      opacity: 0.5;
    }
    .stat-title {
      font-size: 1.1em;
      color: var(--light-green);
      margin-bottom: 15px;
    }
    .stat-value {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .stat-trend {
      font-size: 0.9em;
      color: var(--warning-yellow);
    }
    /* Increase/Decrease Buttons */
    .change-btn {
      padding: 5px 10px;
      margin: 5px;
      background-color: var(--primary-green);
      color: #0a0a0a;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .change-btn:hover {
      background-color: var(--light-green);
    }
    /* Risk Meter */
    .risk-meter {
      height: 20px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }
    .risk-level {
      height: 100%;
      background: linear-gradient(90deg, var(--primary-green), var(--danger-red));
      transition: width 0.5s ease;
    }
    .charts-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .chart-card {
      background: #1c1c1c;
      border-radius: 10px;
      padding: 20px;
      border: 1px solid var(--dark-green);
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .warning-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      background-color: var(--danger-red);
      border-radius: 50%;
      margin-left: 10px;
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <!-- Header Area -->
    <div class="header">
      <div class="logo">Empire <span>Dashboard</span></div>
      <div class="chemical-formula">C₁₀H₁₅N • CH₃</div>
    </div>
    <!-- Stats Grid Area -->
    <div class="stats-grid">
      <!-- Total Revenue Card with Increase/Decrease Buttons -->
      <div class="stat-card">
        <div class="stat-title">Total Revenue (M)</div>
        <div class="stat-value" id="revenueDisplay">7.2</div>
        <div class="stat-trend" id="revenueTrend">↑ 15% from last month</div>
        <div>
          <button class="change-btn" id="decreaseRevenue">-</button>
          <button class="change-btn" id="increaseRevenue">+</button>
        </div>
      </div>
      <!-- Meth Production Rate Card with Increase/Decrease Buttons -->
      <div class="stat-card">
        <div class="stat-title">Meth Production Rate (%)</div>
        <div class="stat-value" id="productionDisplay">99.1</div>
        <div class="stat-trend">Pure per batch</div>
        <div>
          <button class="change-btn" id="decreaseProduction">-</button>
          <button class="change-btn" id="increaseProduction">+</button>
        </div>
      </div>
      <!-- Distribution Efficiency Card with Increase/Decrease Buttons -->
      <div class="stat-card">
        <div class="stat-title">Distribution Efficiency (%)</div>
        <div class="stat-value" id="efficiencyDisplay">92</div>
        <div class="stat-trend">↑ 5% improvement</div>
        <div>
          <button class="change-btn" id="decreaseEfficiency">-</button>
          <button class="change-btn" id="increaseEfficiency">+</button>
        </div>
      </div>
      <!-- Law Enforcement Risk Card (Calculated) -->
      <div class="stat-card">
        <div class="stat-title">Law Enforcement Risk</div>
        <div class="stat-value" id="riskText">High<span class="warning-indicator"></span></div>
        <div class="risk-meter">
          <div class="risk-level" id="riskLevel" style="width: 80%;"></div>
        </div>
      </div>
    </div>
    <!-- Charts Container Area -->
    <div class="charts-container">
      <div class="chart-card">
        <canvas id="revenueChart"></canvas>
      </div>
      <div class="chart-card">
        <canvas id="productionChart"></canvas>
      </div>
    </div>
  </div>
  <script>
    // Global interactive values
    let currentRevenue = 7.2; // in millions
    let currentProduction = 99.1; // in percent
    let currentEfficiency = 92; // in percent

    // Risk calculation formula: (revenue * 10 + production + efficiency) / 3
    function calculateRisk() {
      let riskScore = (currentRevenue * 10 + currentProduction + currentEfficiency) / 3;
      riskScore = Math.min(100, Math.max(0, riskScore)); // Clamp between 0 and 100
      document.getElementById('riskLevel').style.width = riskScore + '%';
      const riskTextEl = document.getElementById('riskText');
      let riskLabel = riskScore >= 80 ? 'High' : (riskScore >= 60 ? 'Moderate' : 'Low');
      riskTextEl.innerHTML = riskLabel + '<span class="warning-indicator"></span>';
    }

    function updateDisplays() {
      document.getElementById('revenueDisplay').textContent = currentRevenue.toFixed(1);
      document.getElementById('productionDisplay').textContent = currentProduction.toFixed(1);
      document.getElementById('efficiencyDisplay').textContent = currentEfficiency.toFixed(1);
      calculateRisk();
    }

    // Revenue Increase/Decrease Buttons
    document.getElementById('increaseRevenue').addEventListener('click', function() {
      currentRevenue += 0.1;
      updateDisplays();
      updateRevenueChart();
    });
    document.getElementById('decreaseRevenue').addEventListener('click', function() {
      currentRevenue = Math.max(0, currentRevenue - 0.1);
      updateDisplays();
      updateRevenueChart();
    });

    // Production Increase/Decrease Buttons
    document.getElementById('increaseProduction').addEventListener('click', function() {
      currentProduction = Math.min(100, currentProduction + 0.1);
      updateDisplays();
    });
    document.getElementById('decreaseProduction').addEventListener('click', function() {
      currentProduction = Math.max(0, currentProduction - 0.1);
      updateDisplays();
    });

    // Efficiency Increase/Decrease Buttons
    document.getElementById('increaseEfficiency').addEventListener('click', function() {
      currentEfficiency = Math.min(100, currentEfficiency + 0.1);
      updateDisplays();
    });
    document.getElementById('decreaseEfficiency').addEventListener('click', function() {
      currentEfficiency = Math.max(0, currentEfficiency - 0.1);
      updateDisplays();
    });

    // Initialize Revenue Chart
    const revenueCtx = document.getElementById('revenueChart').getContext('2d');
    // Example dataset: monthly revenue in millions
    let revenueData = [7.2, 7.0, 6.8, 7.5, 7.1, 7.2];
    const revenueChart = new Chart(revenueCtx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Monthly Revenue (M)',
          data: revenueData,
          borderColor: '#369457',
          backgroundColor: 'rgba(54, 148, 87, 0.1)',
          tension: 0.4,
          fill: true
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { labels: { color: '#85bb65' } } },
        scales: {
          y: { ticks: { color: '#85bb65', callback: value => '$' + value + 'M' } },
          x: { ticks: { color: '#85bb65' } }
        }
      }
    });

    function updateRevenueChart() {
      // For simplicity, update the last month's revenue value to currentRevenue.
      revenueData[revenueData.length - 1] = currentRevenue;
      revenueChart.data.datasets[0].data = revenueData;
      revenueChart.update();
    }

    // Initialize Production Chart (Bar Graph with interactivity)
    const productionCtx = document.getElementById('productionChart').getContext('2d');
    const productionData = {
      labels: ['Batch 1','Batch 2','Batch 3','Batch 4','Batch 5'],
      datasets: [{
        label: 'Purity Level (%)',
        data: [96.2, 97.5, 98.3, 99.1, 99.1],
        backgroundColor: '#369457',
        borderColor: '#1a472a',
        borderWidth: 1
      }]
    };
    const productionChart = new Chart(productionCtx, {
      type: 'bar',
      data: productionData,
      options: {
        responsive: true,
        plugins: { legend: { labels: { color: '#85bb65' } } },
        scales: {
          y: {
            ticks: { color: '#85bb65', callback: value => value + '%' },
            min: 95,
            max: 100
          },
          x: { ticks: { color: '#85bb65' } }
        },
        onClick: (evt, elements) => {
          if (elements.length > 0) {
            const index = elements[0].index;
            const batch = productionData.labels[index];
            const purity = productionData.datasets[0].data[index];
            let status = purity >= 98 ? 'Optimal' : 'Needs Improvement';
            alert(`${batch} Details:\nPurity Level: ${purity}%\nStatus: ${status}`);
          }
        },
        // Enable default tooltips
        interaction: { mode: 'nearest', intersect: true }
      }
    });

    // Initial update on page load
    updateDisplays();
  </script>
</body>
</html>
