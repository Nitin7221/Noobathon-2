<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking Bad Inspired</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @font-face {
            font-family: "BB";
            src: url(../assets/fonts/Heart\ Breaking\ Bad.otf);
        }
        @font-face {
            font-family: "Gilroy";
            src: url(../assets/fonts/Gilroy-Regular.ttf);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .hero {
            height: 100vh;
            width: 100%;
            position: relative;
            background: #0a0a0a;
            overflow: hidden;
        }

        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6;
        }

        .content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            text-align: center;
            padding: 0 20px;
        }

        .title {
            font-family: "BB", sans-serif;
            font-weight: 200;
            font-size: 150px;
            margin-bottom: 20px;
            letter-spacing: 4px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.518);
        }

        .subtitle {
            font-family: 'Gilroy';
            font-size: 24px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        /* Chemical element style text effect */
        .chemical-text {
            display: inline-block;
            padding: 5px;
        }

        /* Overlay for video */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0,0,0,0.7), rgba(0,0,0,0.3));
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="hero">
        <!-- Your video will go here -->
        <video class="video-bg" autoplay loop muted playsinline>
            <source src="../assets/hero-video.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
        <div class="content">
            <h1 class="title">
                <span class="chemical-text">5</span>reaking 
                <span class="chemical-text">B</span>ad
            </h1>
            <p class="subtitle">Tight! Tight! Tight!</p>

    </div>

</body>
</html>
